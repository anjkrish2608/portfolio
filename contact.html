</head>

<body>
  <header>

    <nav class="navbar navbar-expand-sm navbar-dark bg-success">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <a class="navbar-brand" href="index.html" id="logo">Anjini Krishnan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>

  </header>
  <div class="container">
    <!-- row one -->

    <div class="row">
      <h1>Contact Me</h1>
      <div class="col-lg-3">

      </div>

      <div class="col-lg-9">
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Phone Number</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter mobile number">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Select reason for contact</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Question regarding portfolio</option>
              <option>General Contact</option>
              <option>None of the above</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </form>
      </div>

    </div>
  </div>
  <footer class="footer mt-auto py-3 sticky">
    <div class="container">
      <span class="text-muted">footer example</span>
    </div>
  </footer>
<!-- jQuery CDN -->
